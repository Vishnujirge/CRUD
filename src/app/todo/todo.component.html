

<div class="container">

      <h3 class="text-center text-white">Add_Data</h3>
      
      <div class="card">
        <div class="card-body">
              
    
          <input type="text"
            #todoItem
          class="form-control">

        </div>
      </div>

    <div class="col-md-6">

        List

      <div class="card">
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item  d-flex justify-content-between align-items-center"
              *ngFor="let todo of todoArr";
              trackBy:trackById;
            >
              <strong class="">
                {{todo.todoItem}}

              </strong>

              <div class="p-1">
                <button class="btn-sm btn-outline-primary mr-2" >EDIT</button>
